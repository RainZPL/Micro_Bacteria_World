<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microscopic Exploration</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      user-select: none;
    }

    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Left Panel Instructions */
    #ui-left-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 280px;
      color: rgba(200, 255, 200, 0.8);
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 0 2px #000;
    }

    .panel-section {
      margin-bottom: 20px;
      background: rgba(0, 20, 0, 0.6);
      padding: 15px;
      border-left: 2px solid #4f8;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p,
    li {
      font-size: 13px;
      margin: 5px 0;
      line-height: 1.4;
      color: #acc;
    }

    .key-highlight {
      color: #fff;
      font-weight: bold;
    }

    /* Camera Preview */
    #camera-preview {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 180px;
      height: 135px;
      border: 1px solid #4f8;
      z-index: 10;
      opacity: 0.7;
      background: #000;
      overflow: hidden;
    }

    #video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      /* Mirror */
    }

    /* Center Reticle */
    #aiming-reticle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
      transition: all 0.3s ease-out;
    }

    /* 3s Progress Ring */
    #progress-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%) rotate(-90deg);
      pointer-events: none;
      z-index: 9;
      /* Ring handled by SVG in ui.js */
    }

    #debug-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      color: #444;
      font-size: 10px;
      display: none;
      /* Toggle with D */
    }
  </style>
  <script type="module" crossorigin src="./assets/index-Cx7xM2-C.js"></script>
</head>

<body>
  <div id="canvas-container"></div>

  <div id="ui-left-panel">
    <div class="panel-section">
      <h1 id="task-title">INIT</h1>
      <p id="task-hint">Initializing...</p>
    </div>
    <div class="panel-section">
      <p><span class="key-highlight">RH (Nav)</span>: Pinch Zoom / Wrist Rotate</p>
      <p><span class="key-highlight">LH (Act)</span>: OK Hold 3s / Fist Stress</p>
    </div>
  </div>

  <div id="camera-preview">
    <video id="video-element" playsinline muted></video>
  </div>

  <div id="aiming-reticle"></div>
  <svg id="progress-ring" width="100" height="100">
    <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="4" fill="none" />
    <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#4f8" stroke-width="4" fill="none"
      stroke-dasharray="283" stroke-dashoffset="283" />
  </svg>

  <div id="debug-overlay">Debug Info (Press D)</div>
